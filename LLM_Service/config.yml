pipeline:
  - name: WhitespaceTokenizer  # Tokenizer to break down text into tokens
  - name: CountVectorsFeaturizer  # Standard featurizer that provides basic features
  - name: nlp_services.labse_embedder.LaBSEEmbedder
    api_url: "http://localhost:8002/encode"
  - name: DIETClassifier
    epochs: 100
  - name: ResponseSelector
    epochs: 100

